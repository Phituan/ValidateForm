<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="Stype.css">



</head>
<body>
<form action="#" name="form-register">
    <div class="form-group">
        <label>Username</label>
        <input type="text" name="username" class="form-control"/>
        <span class="danger-text success-text hidden-text"></span>
    </div>
    <div class="form-group">
        <label>Password</label>
        <input type="password" name="password" class="form-control"/>
        <span class="danger-text success-text hidden-text"></span>
    </div>
    <div class="form-group">
        <label>Email</label>
        <input type="text" name="email" class="form-control"/>
        <span class="danger-text success-text hidden-text"></span>
    </div>
    <div class="form-group">
        <label>Fullname</label>
        <input type="text" name="fullname" class="form-control"/>
        <span class="danger-text success-text hidden-text"></span>
    </div>
    <div class="form-group">
        <label></label>
        <input type="button" value="Submit" class="form-control" name="btn_submit"/>
        <input type="button" value="Reset" class="form-control" name="btn_reset"/>
    </div>
</form>
<script src="CssForm.js"></script>
</body>
</html>
